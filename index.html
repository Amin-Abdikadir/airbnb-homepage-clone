<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Homepage Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Airbnb</div>
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Your Next Adventure</h1>
        <div class="search-bar">
            <input type="text" placeholder="Where are you going?">
            <button>Search</button>
        </div>
    </section>
    <!-- Explore Nearby Section -->
    <section class="explore-nearby">
        <h2>Explore Nearby</h2>
        <div class="locations">
            <div class="location-card">
                <img src="location1.jpg" alt="Location 1">
                <h3>Location 1</h3>
                <p>Distance</p>
            </div>
            <div class="location-card">
                <img src="location2.jpg" alt="Location 2">
                <h3>Location 2</h3>
                <p>Distance</p>
            </div>
            <!-- Add more location cards as needed -->
        </div>
    </section>
    <!-- Live Anywhere Section -->
    <section class="live-anywhere">
        <h2>Live Anywhere</h2>
        <div class="categories">
            <div class="category-card">
                <img src="category1.jpg" alt="Category 1">
                <h3>Category 1</h3>
            </div>
            <div class="category-card">
                <img src="category2.jpg" alt="Category 2">
                <h3>Category 2</h3>
            </div>
            <!-- Add more category cards as needed -->
        </div>
    </section>
    <!-- Hosting Call-to-Action Section -->
    <section class="hosting-cta">
        <h2>Become a Host</h2>
        <p>Earn extra income and unlock new opportunities by sharing your space.</p>
        <button>Learn More</button>
    </section>
</body>
</html>
